{{/*
External Secrets integration for Docker registry authentication
Usage: {{ include "common.imagePullSecret.standalone" . }}
*/}}
{{- define "common.imagePullSecret.standalone" -}}
{{- include "common.withMergedValues" (dict "templateName" "common.imagePullSecret" "context" .) -}}
{{- end -}}

{{- define "common.imagePullSecret" -}}
{{- /* ImagePullSecret defaults */}}
{{- $create := (.Values.imagePullSecret).create | default true -}}
{{- $name := (.Values.imagePullSecret).name | default "ghcr-auth" -}}
{{- $registry := (.Values.imagePullSecret).registry | default "ghcr.io" -}}
{{- $usernameKey := (.Values.imagePullSecret).usernameKey | default "registry/GH_USERNAME" -}}
{{- $tokenKey := (.Values.imagePullSecret).tokenKey | default "registry/GH_REGISTRY_PAT" -}}
{{- $refreshInterval := (.Values.imagePullSecret).refreshInterval | default "6h" -}}
{{- /* SecretStore defaults */}}
{{- $secretStoreName := (.Values.secretStore).name | default "onepassword" -}}
{{- $secretStoreKind := (.Values.secretStore).kind | default "ClusterSecretStore" -}}
{{- if $create }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade
    "helm.sh/hook-weight": "-10"
  name: {{ $name }}
  namespace: {{ .Values.namespace }}
spec:
  refreshInterval: {{ $refreshInterval | quote }}
  secretStoreRef:
    name: {{ $secretStoreName }}
    kind: {{ $secretStoreKind }}
  target:
    name: {{ $name }}
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "{{ $registry }}": {
                "username": "{{ `{{ .username }}` }}",
                "password": "{{ `{{ .token }}` }}"
              }
            }
          }
  data:
    - secretKey: username
      remoteRef:
        {{- if contains "/" $usernameKey }}
        {{- $parts := splitList "/" $usernameKey }}
        key: {{ index $parts 0 }}
        property: {{ index $parts 1 }}
        {{- else }}
        key: {{ $usernameKey }}
        {{- end }}
    - secretKey: token
      remoteRef:
        {{- if contains "/" $tokenKey }}
        {{- $parts := splitList "/" $tokenKey }}
        key: {{ index $parts 0 }}
        property: {{ index $parts 1 }}
        {{- else }}
        key: {{ $tokenKey }}
        {{- end }}
{{- end }}
{{- end -}}
