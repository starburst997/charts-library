{{/*
External Secrets integration for Docker registry authentication
Usage: {{ include "common.imagePullSecret" . }}
*/}}
{{- define "common.imagePullSecret" -}}
{{- if .Values.imagePullSecret.create }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade
    "helm.sh/hook-weight": "-10"
  name: {{ .Values.imagePullSecret.name }}
  namespace: {{ .Values.namespace }}
spec:
  refreshInterval: {{ .Values.imagePullSecret.refreshInterval }}
  secretStoreRef:
    name: {{ .Values.secretStore.name }}
    kind: {{ .Values.secretStore.kind }}
  target:
    name: {{ .Values.imagePullSecret.name }}
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "{{ .Values.imagePullSecret.registry }}": {
                "username": "{{ `{{ .username }}` }}",
                "password": "{{ `{{ .token }}` }}"
              }
            }
          }
  data:
    - secretKey: username
      remoteRef:
        key: {{ .Values.imagePullSecret.usernameKey }}
    - secretKey: token
      remoteRef:
        key: {{ .Values.imagePullSecret.tokenKey }}
{{- end }}
{{- end -}}
