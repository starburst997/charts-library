{{/*
Standard Kubernetes Service
Usage: {{ include "common.service.standalone" . }}
*/}}
{{- define "common.service.standalone" -}}
{{- include "common.withMergedValues" (dict "templateName" "common.service" "context" .) -}}
{{- end -}}

{{- define "common.service" -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
  selector:
    app: {{ .Chart.Name }}
{{- end -}}
